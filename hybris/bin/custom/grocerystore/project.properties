# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

grocerystore.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
grocerystore.application-context=grocerystore-spring.xml

# enabling accelerator save cart hook to remove the session cart & fetch a new cart for the user in grocery store
acceleratorservices.commercesavecart.sessioncart.hook.enabled.grocery=true
# enabling accelerator save cart restoration hook to set the saveTime as null before performing a restoration in grocery store
acceleratorservices.commercesavecart.restoration.savetime.hook.enabled.grocery=true

##########
# This property is used for incrementing the numbering in the suffix of the saved cart name during cloning.
# It starts with number copy 2 and then increments the suffix index for each clone.
commerceservices.clone.savecart.name.regex.grocery=(\\s+\\d*)$